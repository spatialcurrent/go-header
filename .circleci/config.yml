version: 2.1
executors:
  base:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/spatialcurrent/go-header
jobs:
  pre_deps_golang:
    executor: base
    steps:
      - checkout
      - run: go get -d ./...
      - run: sudo chown -R circleci /go/src
      - save_cache:
          key: v1-go-src-{{ .Branch }}-{{ .Revision }}
          paths:
            - /go/src
  test:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Install gometalinter
          command: |
            go get -u github.com/alecthomas/gometalinter
            gometalinter --install
      - run:
          name: Test
          command: bash scripts/test.sh
  validate:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Install goheader
          command: |
            go get -u github.com/spatialcurrent/go-header/...
      - run:
          name: Test
          command: bash scripts/validate.sh
  build_cli:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: go get github.com/inconshreveable/mousetrap # for windows CLI builds
      - run: bash scripts/build_cli.sh
      - store_artifacts:
          path: bin
          destination: /
workflows:
  main:
    jobs:
      - pre_deps_golang
      - test:
          requires:
            - pre_deps_golang
      - validate:
          requires:
            - pre_deps_golang
      - build_cli:
          requires:
            - pre_deps_golang
